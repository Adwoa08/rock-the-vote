<div class="profile-wrapper">
    <div class="views-container">
        <div class="col-xs-4 col-xs-offset-4 profile-pic-div">
           <img ng-src="{{user.image}}" alt="avator" class="img-responsive">
           <h3>{{user.name}}</h3>
            <form name="picForm" novalidate>
                <input type="file" ngf-select ng-model="file" name="file"   id="avatar" required>
                
                <button id="profile-pic-edit" ng-disabled="picForm.$invalid" ng-click="uploadPic(file)" class="btn btn-primary btn-xs"><i class="fa fa-camera" aria-hidden="true"></i>upload</button>
            </form>
            
             <img ngf-thumbnail="file" class="thumbnail" style="max-width: 200px; height: auto">
        </div>
        <!--profile upload edit ends here-->



        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
                <!--password change section starts here-->
                <div class="row">
                    <div class="col-md-4">
                        <button id="profile-password-btn"  class="btn btn-warning" ng-click="editing = !editing">Change Password</button>
                        <form ng-show="editing">
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" class="form-control" ng-model="passwords.newPassword">
                            </div>
                            <div class="form-group">
                                <label for="newPasswordRepeat">Repeat New Password</label>
                                <input type="password" id="newPasswordRepeat" class="form-control" ng-model="passwords.newPasswordRepeat">
                            </div>
                            <button class="btn btn-success" ng-click="changePassword(passwords)">Change Password</button>
                        </form>
                        <hr/>
                    </div>
                </div>
                <!--password change section ends here-->
            </div>
        </div>
    </div>
</div>
