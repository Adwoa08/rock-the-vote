<div class="login-wrapper">
    <div class="views-container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 ls-container">
                <h1>Log In</h1>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" ng-model="user.username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" ng-model="user.password">
                    </div>

                    <button class="center-block btn btn-primary btn-lg" ng-click="login(user)">Log In</button>
                </form>
                <div class="form-group">
                    <a href="#/forgot" class="small">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
