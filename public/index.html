<!DOCTYPE html>
<html lang="en" ng-app="votingApp">

<head>
    <meta charset="UTF-8">
    <title>Voters Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Font Awesome cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--jquery cdn-->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!--My styling-->
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="voteCtrl">


    <!------------------form-------------------------------->

    <form novalidate name="voteInput" class="col-xs-10 col-sm-4 col-md-4 col-lg-4 col-xs-offset-1 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 text-center form-group">
        <button class="btn btn-primary" type="button" ng-click="posting = !posting">Post A Topic</button>
        <div ng-show="posting">
            <input class="form-control" placeholder="Title of political issue." name="title" ng-model="issue.title">
            <input class="form-control" placeholder="Description of the political issue." name="description" ng-model="issue.description">
            <button class="btn btn-success" type="button" ng-click="postIssue(issue); posting = !posting">Post </button>
        </div>
    </form>


    <div class="clear"></div>


    <!------------------Display Post-------------------------------->

    <div class="container">
        <div class="row text-center">
            <div id="displayed-issue" ng-repeat="item in issues | orderBy: '-votes' track by $index" class="col-xs-10 col-sm-4 col-md-4 col-lg-4 col-xs-offset-1">
                <h1 class="text-center">{{item.title}}</h1>
                <h3 class="text-center">{{item.description}}</h3>
        


                <div class="up-down-vote">
                    <button ng-click="upVote(item)" type="button" class="btn btn-success">
                        <label>vote</label>
                        <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                    </button>
                    <p>{{item.likes}}</p>

                    <button ng-click="downVote(item)" type="button" class="btn btn-danger">
                        <label>vote</label>
                        <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                    </button>
                    <p>{{item.dislikes}}</p>
                </div>


                <!--This displays comments from random voters-->
                <i ng-click="comment = !comment" class="fa fa-comment comment-icon" aria-hidden="true"></i>
                <div ng-show="comment">
                    <p ng-repeat="comment in item.comments">{{comment}}</p>
                </div>


                <div class="textbox">
                    <textarea placeholder="Drop you comment here" id="text" ng-model="newComment"></textarea>
                </div>
                <button class="btn btn-warning" type="button" ng-click="addComment(newComment, item)">Add</button>

                                <button type="button" ng-click="deleteIssue($index, item._id)">Remove</button>
            </div>
        </div>
    </div>






    <!--ANGULAR CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>

    <!--APP JS-->
    <script src="app.js"></script>

    <!--SERVICE JS-->
    <script src="httpService.js"></script>

</body>

</html>
